<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      class=""
    />
    <script
      src="https://kit.fontawesome.com/6d7f556009.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" class="" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="playListContainer"></div>
      <audio src="" class="audioTag">
        Your browser does not support the audio element.
      </audio>
      <div class="currentAndTotalTime">00:00 / 00:00</div>
      <div id="progressBar">
        <div id="currentProgress"></div>
      </div>
      <div class="musicPlayer">
        <i class="fas fa-step-backward controls previousButton"></i>
        <i class="far fa-play-circle controls playButton"></i>
        <i class="fas fa-pause-circle controls pauseButton"></i>
        <i class="fas fa-step-forward controls nextButton"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
